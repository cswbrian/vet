<!DOCTYPE html>
<html>

<head>

    <meta charset='utf-8' />
    <title>Hong Kong Veterinarian Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script src="src/vet.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/custom.css">
</head>

<body>
    <div id='mapid'></div>
    <div class="card card--custom card-hidden">
        <div class="card-body">
            <button type="button" class="close" id="close-card" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
            <div class="container">
                <span id="branchStatus">營業中</span>
                <span class="card-title" id="branchName">Card title</span>
                <span id="addrName"></span><br />
                <span id="telephone"></span>
                <!-- <div>
                    <i class="fas fa-phone"></i><span class="text-secondary" id="telephone"></span>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt"></i><span class="text-secondary" id="addrName"></span>
                </div> -->
                <ul>
                    <li>星期日 10:00–20:00</li>
                    <li>星期一 10:00–20:00</li>
                    <li>星期二 10:00–20:00</li>
                    <li>星期三 10:00–20:00</li>
                    <li>星期四 10:00–20:00</li>
                    <li>星期五 10:00–20:00</li>
                    <li>星期六 10:00–20:00</li>
                </ul>
                <!-- <ul class="fa-ul">
                    <li id="telephone"><span class="fa-li"><i class="fas fa-phone-volume"></i></span></li>
                    <li id="addrName"><span class="fa-li"><i class="fas fa-map-marker-alt"></i></span></li>
                  </ul> -->
                  <a href="#">前往網站 ⟶</a>
            </div>
        </div>
    </div>


    <script>
        var vetmap = L.map('mapid', {
            center: (screen.width >= 768)? [22.300522, 114.172841] : [22.309763, 114.179704],
            zoom: (screen.width >= 768)? 14 : 13,
            zoomSnap: 0.25,
            maxBounds: ([
                [21.795661, 113.073929],
                [23.113786, 115.230749]
            ])
        });

        var osm = L.tileLayer('https://maptile.hk01.com/tile/{z}/{x}/{y}.png', {
            maxZoom: 18,
            minZoom: 10,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(vetmap);

        var green = L.icon({
            iconUrl: 'icon/green.png',
            iconSize: [25, 25]
        });

        var brown = L.icon({
            iconUrl: 'icon/brown.png',
            iconSize: [25, 25]
        });

        s_lay = L.geoJSON(vet, {
            onEachFeature: onEachFeature,

            pointToLayer: function(geoJsonPoint, latlng) {
                return L.marker(latlng, {
                    icon: brown
                });
            },
            filter: function(geoJsonFeature) {
                return geoJsonFeature.properties.cat == 'S';
            },
        }).addTo(vetmap);

        h_lay = L.geoJSON(vet, {
            onEachFeature: onEachFeature,
            pointToLayer: function(geoJsonPoint, latlng) {
                return L.marker(latlng, {
                    icon: green
                });
            },
            filter: function(geoJsonFeature) {
                return geoJsonFeature.properties.cat == 'H';
            }
        }).addTo(vetmap);

        var overlayMaps = {
            "s": s_lay,
            "h": h_lay
        };

        L.control.layers({}, overlayMaps, {
            collapsed: false,
            position: 'topright'
        }).addTo(vetmap);

        vetmap.on('zoomend', function() {
            var currentZoom = vetmap.getZoom();
            console.log(currentZoom);
            if (currentZoom >= 11.5 && currentZoom < 14) {
                green = L.icon({
                    iconUrl: 'icon/green.png',
                    iconSize: [25, 25]
                });
                brown = L.icon({
                    iconUrl: 'icon/brown.png',
                    iconSize: [25, 25]
                });
            } else if (currentZoom >= 14 && currentZoom < 15) {
                green = L.icon({
                    iconUrl: 'icon/green.png',
                    iconSize: [35, 35]
                });
                brown = L.icon({
                    iconUrl: 'icon/brown.png',
                    iconSize: [35, 35]
                });
            } else if (currentZoom >= 15) {
                green = L.icon({
                    iconUrl: 'icon/green.png',
                    iconSize: [45, 45]
                });
                brown = L.icon({
                    iconUrl: 'icon/brown.png',
                    iconSize: [45, 45]
                });
            } else {
                green = L.icon({
                    iconUrl: 'icon/green_dot.png',
                    iconSize: [12, 12]
                });
                brown = L.icon({
                    iconUrl: 'icon/brown_dot.png',
                    iconSize: [12, 12]
                });
            }
            h_lay.eachLayer(mkr => mkr.setIcon(green));
            s_lay.eachLayer(mkr => mkr.setIcon(brown));
        })

        var card = document.querySelector('.card');

        function onEachFeature(feature, layer) {
            layer.on({
                click: pop_info
            })
        }

        function pop_info(e) {
            console.log(e.target);
            vetmap.panTo([e.target.feature.geometry.coordinates[1], e.target.feature.geometry.coordinates[0]], {
                // offset: [0, -545]
            });
            prop = e['target']["feature"]["properties"];
            document.getElementById("branchName").textContent = prop["獸醫診所名稱"];
            document.getElementById("addrName").textContent = (prop["營業地址"]) ? prop["營業地址"] : "沒有提供";
            var tele = document.getElementById("telephone");
            tele.innerHTML = "";
            if (prop["營業電話號碼1"] != "-") {
                tele.innerHTML += prop["營業電話號碼1"];
            }
            if (prop["營業電話號碼2"] != "-") {
                tele.innerHTML +=  "／" + prop["營業電話號碼2"];
            }
            if (prop["營業電話號碼3"] != "-") {
                tele.innerHTML += "／" + prop["營業電話號碼3"];
            }
            card.classList.remove("card-hidden");
        }

        var closeCard = document.querySelector('#close-card');
        closeCard.addEventListener('click', () => {
            card.classList.add("card-hidden");
        });
    </script>

</body>

</html>
